<div class="container">
  <ng-container *ngIf="blogPosts$ | async as blogposts">
    <div class="row mt-3 g-3">
      <div *ngFor="let blog of blogposts" class="col-md-4 mb-4 p-3">
        <div class="border p-3 h-100">
          <img
            [src]="blog.featuredImageUrl"
            alt="Blog Post Image"
            class="img-fluid mb-3"
            style="max-height: 300px; object-fit: cover"
          />
          <h6>{{ blog.title }}</h6>
          <p>{{ blog.shortDescription }}</p>
          <span class="d-flex align-items-end" style="flex: 1">
            <a [routerLink]="['/blog', blog.urlHandle]" class="btn btn-primary"
              >Read More</a
            >
          </span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
