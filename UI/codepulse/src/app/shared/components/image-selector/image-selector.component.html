<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p-4"></div>
      <div class="col-4 p-4 bg-light">
        <h5>Upload Image</h5>
        <form>
          <div class="mt-3">
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              accept="image/*"
            />
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                name="imageUrl"
                placeholder="Enter image url"
              />
            </div>
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter image title"
              />
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-dark">Upload</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
