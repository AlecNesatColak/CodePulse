<div class="container">
  <div>
    <div>
      <h1>Login</h1>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div>
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="Enter your email"/>
        </div>
        <div class="mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Enter your password"
          />
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-dark">Login</button>
          <a [routerLink]="['/register']" class="btn btn-primary ms-3"
            >Register</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
