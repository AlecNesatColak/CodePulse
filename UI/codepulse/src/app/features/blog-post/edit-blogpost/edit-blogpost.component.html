<div class="container">
  <h1 class="mt-3">Edit Blog Post</h1>

  <ng-container *ngIf="model">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            [(ngModel)]="model.title"
            placeholder="Enter blog post title"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Url Handle</label>
          <input
            type="text"
            class="form-control"
            id="urlHandle"
            name="urlHandle"
            [(ngModel)]="model.urlHandle"
            placeholder="Enter Url Handle "
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Short Description</label>
          <input
            type="text"
            class="form-control"
            id="shortDescription"
            name="shortDescription"
            [(ngModel)]="model.shortDescription"
            placeholder="Enter blog post title"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Content</label>
          <div class="d-flex flex-row">
            <div class="col-6 p-2">
              <textarea
                class="form-control"
                id="content"
                name="content"
                [(ngModel)]="model.content"
                placeholder="Enter blog post content"
                style="height: 350px; max-height: 350px"
              ></textarea>
            </div>
            <div
              class="col-6 p-2"
              style="max-height: 350px; overflow-y: scroll"
            >
              <markdown [data]="model.content"></markdown>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label mt-3">Featured Image Url</label>

          <ng-container *ngIf="model.featuredImageUrl !== ''">
            <div>
              <img
                [src]="model.featuredImageUrl"
                alt="Featured Image"
                class="my-2"
                height="100"
              />
            </div>
          </ng-container>

          <button type="button" class="btn">Select Image</button>
          <input
            type="text"
            class="form-control"
            id="featuredImageUrl"
            name="featuredImageUrl"
            [(ngModel)]="model.featuredImageUrl"
            placeholder="Enter blog post featured image url"
          />
        </div>

        <div class="mt-3">
          <label for="publishedDate" class="form-label">Published Date</label>
          <input
            type="date"
            class="form-control"
            id="publishedDate"
            name="publishedDate"
            value="{{ model.publishedDate }}"
            [ngModel]="model.publishedDate | date : 'yyyy-MM-dd'"
            (ngModelChange)="model.publishedDate = $event"
          />
        </div>

        <div class="mt-3">
          <label class="form-label">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            [(ngModel)]="model.author"
            placeholder="Enter blog post author"
          />
        </div>

        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="isVisible"
            name="isVisible"
            [(ngModel)]="model.isVisible"
          />
          <label class="form-check-label" for="isVisible"> Is Visible? </label>
        </div>

        <div class="mt-3">
          <label class="form-label">Categories</label>
          <ng-container *ngIf="categories$ | async as categories">
            <select
              class="form-control"
              name="categories"
              id="categories"
              [(ngModel)]="selectedCategories"
              multiple
            >
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </option>
            </select>
          </ng-container>
        </div>

        <div class="m-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form></ng-container
  >
</div>
